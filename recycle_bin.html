<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Recycle Bin</h1>
    
    <!-- Table structure for displaying deleted items -->
    <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[1] }}</td> <!-- Item Name -->
                <td>{{ item[2] }} units</td> <!-- Quantity -->
                <td>â‚¹{{ "{:.2f}".format(item[4]) }}</td> <!-- Price -->
                <td>
                    <a class="rst" href="/restore/{{ item[0] }}">Restore  back</a>
                    
                    <form method="POST" action="{{ url_for('permanently_delete', item_id=item[0]) }}">
                        <button type="submit" class="btnn">Permanently Delete</button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <a href="/">Back to Inventory</a>
</body>
</html>
