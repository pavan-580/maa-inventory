<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Inventory Management</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="text" name="description" placeholder="status">
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="text" name="supplier" placeholder="Supplier">
        <button type="submit">Add Item</button>
    </form>

    <h2>Active Items</h2>
    <ul>
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
            <tr>
                <th>Item Name</th>
                <th>Status</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }} units</td>
                <td>â‚¹{{ "{:.2f}".format(item[4]) }}</td>  <!-- This ensures the price is shown with two decimal places -->
                <td><a href="/delete/{{ item[0] }}" style="color: red;">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        
        
    </ul>

    <div>
        <a href="/recycle-bin" class="bottom-right">Dumped</a>
    </div>
</body>
</html>
